<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css"/> 
  </head>
  <body>
    <h1 id="title">Survey Form</h1> 
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name"/>Name <input id="name" type="text" required placeholder="Enter your name"/></label> 
      <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your email"/></label> 
      <label id="number-label" for="number">Age <input id="number" type="number" placeholder="Enter your age" min="10" max="120"/></label> 
      <label>What is your favorite programming language
      <select id="dropdown">
        <option>Select an option</option>
        <option>JavaScript</option>
        <option>TypeScript</option>
        <option>Python</option>
        <option>C#</option>
        <option>Java</option>
        <option>C++</option>
      </select>
      </label>
      <label>Would you recommend our site to a friend?
        <label class="inline"><input type="radio" value="1" name="recomendation" />Yes</label>
        <label class="inline"><input type="radio" value="2" name="recomendation" />No</label>
        <label class="inline"><input type="radio" value="3" name="recomendation" />Maybe</label>
      </label>
      <label>What would you like to see improved? 
        <label class="inline"><input type="checkbox" value="1" />Front-end</label>
        <label class="inline"><input type="checkbox" value="2" />Back-end</label>
        <label class="inline"><input type="checkbox" value="3" />Data science</label>
        <label class="inline"><input type="checkbox" value="4" />Challenges</label>
      </label>
      <label>Write what you would like to improve on our platform
        <textarea id="improvement" rows="3" cols="30" placeholder="Enter comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>

<html>
